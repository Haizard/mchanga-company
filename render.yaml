services:
  # Combined Web Service (Backend + Frontend)
  - type: web
    name: lite-kideko-aggregates
    env: node
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build && cd ../backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: lite-kideko-aggregates-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://lite-kideko-aggregates.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: lite-kideko-aggregates-db
    databaseName: lite_kideko_aggregates
    user: lite_kideko_user
    plan: free

