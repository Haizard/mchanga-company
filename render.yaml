services:
  # Backend Web Service
  - type: web
    name: mchanga-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: RENDER
        value: true
      - key: MONGODB_URI
        fromDatabase:
          name: mchanga-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://mchanga-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://mchanga-frontend.onrender.com
      - key: API_HOST
        value: https://mchanga-backend.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: mchanga-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://mchanga-backend.onrender.com/api
    autoDeploy: true

databases:
  - name: mchanga-db
    databaseName: mchanga
    user: mchanga_user
    plan: free

